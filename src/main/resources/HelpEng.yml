IntroText: "List of all Skyblock Commands:"
Island: "Teleports you to your island. Creates a new island if it is not existing."
IslandSethome: "Sets the islands spawnpoint to the players location."
IslandRestart: "Restarts your island."
IslandRestartConfirm: "Accepts the restart of your island after you used /island restart."
IslandInvite: "Invites another player to your island."
IslandAccept: "Accepts the invite from another player."
IslandConfirm: "Accepts the request of another player to visit your island."
IslandKick: "Kicks an player from your island."
IslandSetowner: "Gives another player the island owner. You will lose the title!"
IslandLeave: "Leave your current island with this command."
IslandLeaveConfirm: "Confirm the command /island leave."
IslandLevel: "Calculates and shows the current level of your island"
IslandMembers: "Gives a list of all members on the island."
IslandOptions: "Opens the options menu for your island."
IslandTop: "Shows the top 5 islands per level."
IslandVisit: "Lets you visit another island without losing your own."
IslandSetnetherhome: "Sets the islands homepoint for the nether to the last used nether portal."
IslandNether: "Teleports to your islands nether homepoint."
Challenges: "Opens the challenges menu. You can complete challenges per klick on it."

IntroTextAdmin: "List of all VSkyblock admin commands:"
VSkyblockDeletePlayer: "Deletes a player entirely from the database."
VSkyblockResetChallenges: "Resets all challenges for a player to count 0."
VSkyblockSetNether: "Sets the nether for all islands. Uses the world where the executing player is."
VSkyblockSetSpawnWorld: "Sets the spawn world for new players. Players without an island will spawn there."
VSkyblockSetSpawnPoint: "Sets the spawn point for the world at the players location."
VSkyblockSetAutoLoad: "Enables or disables auto loading for the world at server startup."
VSkyblockTeleport: "Teleports between loaded worlds."
VSkyblockLoad: "Loads a specific world."
VSkyblockUnload: "Unloads a specific world."
VSkyblockDeleteWorld: "Deletes an world entirely. (Folder and Config but NOT database if it was an island!)"
VSkyblockCreateWorld: "Creates an world. CAUSES MASSIVE LAGGS WHILE GENERATING WORLD!"
VSkyblockList: "Shows a list of all VSkyblock worlds."
VSkyblockImport: "Imports an existing world into the VSkyblock world config. (NOT database if it is an island!)"
VSkyblockRecreateLanguageFiles: "Recreates the language files."
VSkyblockRecreateHelpFiles: "Recreates the help files."
VSkyblockRecreateChallengeFiles: "Recreates the challenge files."
VSkyblockReloadBlockValues: "Reloads the block values."