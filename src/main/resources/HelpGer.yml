IntroText: "Übersicht über alle Skyblock Befehle:"
Island: "Teleportiert dich zu deiner Insel. Generiert eine Neue wenn du noch keine hast."
IslandSethome: "Setzt den Spawnpunkt für deine Insel an deine Position."
IslandRestart: "Restartet deine Insel."
IslandRestartConfirm: "Bestätigt den Neustart deiner Insel."
IslandInvite: "Lädt einen anderen Spieler auf deine Insel ein."
IslandAccept: "Akzeptiert die Einladung eines anderen Spielers."
IslandKick: "Kickt einen Spieler von deiner Insel."
IslandSetowner: "Gibt einem anderen Spieler deiner Insel den Owner."
IslandLeave: "Befehl zum Verlassen deiner Insel."
IslandLeaveConfirm: "Bestätigt das Verlassen deiner Insel."
IslandLevel: "Berechnet und zeigt das Level deiner Insel an"
IslandMembers: "Zeigt eine Übersicht aller Insel-Mitglieder."
IslandOptions: "Öffnet das Optionen-Menü für deine Insel."
IslandTop: "Zeigt die 5 Inseln mit dem höchsten Level."
IslandVisit: "Befehl um eine andere Insel zu besuchen ohne deine eigene zu verlieren."
Challenges: "Öffnet das Challenges-Menü. Per Klick kannst du dort Challenges abschließen!"

IntroTextAdmin: "Übersicht über alle VSkyblock Admin-Befehle:"
VSkyblockDeletePlayer: "Löscht einen Spieler komplett aus der Datenbank."
VSkyblockResetChallenges: "Setzt alle Challenges eines Spielers zurück."
VSkyblockSetNether: "Setzt den Nether für alle Inseln/Welten. Benutzt die Welt in der der Spieler sich aktuell befindet."
VSkyblockSetSpawnWorld: "Setzt die Spawn-Welt für neue Spieler. Spieler ohne Insel spawnen in dieser Welt."
VSkyblockSetSpawnPoint: "Setzt den Spawnpunkt der Welt an den Ort an dem der Spieler sich befindet."
VSkyblockSetAutoLoad: "Aktiviert oder deaktiviert Auto-Loading (beim Serverstart) für die Welt."
VSkyblockTeleport: "Teleportiert zwischen geladenen Welten."
VSkyblockLoad: "Lädt eine bestimmte Welt."
VSkyblockUnload: "Entlädt eine bestimmte Welt."
VSkyblockDeleteWorld: "Löscht eine Welt komplett. (Ordner und Config aber nicht von der Datenbank falls es eine Insel war!)"
VSkyblockCreateWorld: "Generiert eine Welt. GENERIERT MASSIVE LAGGS WÄHREND DIE WELT GENERIERT WIRD!"
VSkyblockList: "Zeigt eine Liste aller VSkyblock-Welten an."
VSkyblockImport: "Importiert eine existierende Welt in die VSkyblock config. (Nicht in die Datenbank falls es eine Insel ist!)"